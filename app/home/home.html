<div id="background" ng-style="{'width':bgWidth+'px','height':bgHeight+'px'}" ng-click="clickAction2($event)">
  <div ng-repeat="coordObj in coordList track by coordObj.id"  
       class="paintsquare" 
       id={{coordObj.id}}       
       ng-style="{'background':getColor(coordObj.id)}"
       once-style="{'top':coordObj.top,'left':coordObj.left,'width':fgWidth+'px','height':fgHeight+'px'}"

  </div>

       ng-mouseleave="hoverLeaveAction(coordObj.id)" -->

</div>
